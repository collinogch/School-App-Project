<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Portal</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <section>
            <form id="loginForm">
                <label for="login-email">Email:</label>
                <input placeholder="example@email.com" type="email" id="login-email" name="login-email" required><br>

                <label for="login-password">Password:</label>
                <input placeholder="@,.%agh..." type="password" id="login-password" name="login-password" required><br>

                <button type="submit">Login</button>
            </form>
        </section>
        <div>
            <p> Dont have an account ? <a href="register.html">Create a free account</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 School Portal. All rights reserved.</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
