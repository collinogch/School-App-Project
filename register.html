<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - School Portal</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <header>
        <h1>Create an Account</h1>
    </header>

    <main>
        <section>
            <form id="registerForm">
                <label for="name">Name:</label>
                <input placeholder="your name" type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input placeholder="example@email.com" type="email" id="email" name="email" required><br>

                <label for="password">Password:</label>
                <input placeholder="@,.%agh..." type="password" id="password" name="password" required><br>

                <button type="submit">Create Account</button>
            </form>
        </section>
    </main>
    <div>
        <p> Already have an account ? <a href="index.html">login in instead</a></p>
    </div>

    <footer>
        <p>&copy; 2024 School Portal. All rights reserved.</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
