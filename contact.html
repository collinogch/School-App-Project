<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - School Portal</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <h1 class="header-top-school">FMOC National University Chicago</h1>
    <header>
        <h1 class="contact-us">Contact Us</h1>
    </header>

    <main>
        <section>
            <form id="contactForm">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" required><br>

                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 School Portal. All rights reserved.</p>
    </footer>
</body>
</html>
